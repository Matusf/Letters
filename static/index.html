<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>etters</title>
		<link rel="stylesheet" href="style_prefixed.css">
		<link rel="icon" href="favico.png" sizes="32x32">
	</head>
	<body>
		<h1>Letters</h1>
		<div class="wrapper">
			<main>
				<canvas id="canvas" width="800px" height="700px">
				</canvas>

				<div id="write-score">
					<span>
						Your name: <input type="text" autofocus>
						<button class="submit">Submit</button>
						<span class="exit-write-score">x</span>
						<p class="display-score"></p>
					</span>
				</div>
			</main>
			<aside>
				<a href="#" id="start-button">START GAME</a>
				<div class="score-wrapper">
					<table>
	                    <thead>
	    					<tr>
	    						<th>Name</th>
	    						<th>Score</th>
	    					</tr>
	                    </thead>
	                    <tbody>

	                    </tbody>
					</table>
				</div>
			</aside>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
		<script src="compiled_app.js" type="text/javascript"></script>
	</body>
</html>
